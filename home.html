<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./home.css" />
  </head>

  <body>
    <div class="parent">
      <div class="solid-circle"></div>
      <div class="header-home">
        <h4 class="m-0">
          Expense Tracker
          <img
            src="C:\Users\hp\Desktop\Expense Tracker\Expense Tracker Files\spending.png" alt="image" width="30px"/>
        </h4>
        <button class="btn btn-md" id="click-button">Click Here</button>
      </div>

      <div class="main-content">
        <h2 class="main-content-text m-0">
          Hello
          <img src=".\Expense Tracker Files\wave.png" alt="image" width="30px"/>, please enter your <br/>
          <span id="name">Name</span>
        </h2>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="name" required/>
          <label for="floatingInput">Enter Name</label>
        </div>
        <a href="./main.html" id="login-link">
          <button class="btn btn-sm" id="login-button">Login</button>
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("login-button").addEventListener("click", function(event) {
          let nameInput = document.getElementById("floatingInput").value.trim();
          
          if (nameInput === "") {
              event.preventDefault(); // Stops redirection
              alert("Please enter your name before proceeding!");
          } else {
              // Store the name in localStorage to use on other pages if needed
              localStorage.setItem("userName", nameInput);
              document.getElementById("login-link").href = "./main.html"; // Allow redirection
          }
      });
    </script>
  </body>
</html>
